<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Michael's Car Fleet!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <script defer src="src/origin.js" charset="UTF-8"></script>
    <script defer src="src/originApi.js" charset="UTF-8"></script>
    <script defer src="src/car.js" charset="UTF-8"></script>
    <script defer src="src/carApi.js" charset="UTF-8"></script>
    <script defer src="src/index.js" charset="UTF-8"></script>

</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Welcome to Michael's Hooptie Fleet
            </h1>

        </div>
    </section>

    <section class="section">
        <div class="form-container">
            <form id="car-form">
                <h3 class="title">Register a new <strong>Hooptie</strong> to the fleet!</h3>
                <label for="car-year">Year</label>
                <input id="car-year" type="text" name="year" placeholder="Enter a year" class="input-text">
                <label for="car-make">Make</label>
                <input id="car-make" type="text" name="make" placeholder="Enter a make..." class="input-text">
                <label for="car-model">Model</label>
                <input id="car-model" type="text" name="model" placeholder="Enter a model..." class="input-text">
                <label for="car-image_url">Select an image</label>
                <input id="car-image_url" type="text" name="image" placeholder="Upload an image_url of your car" class="input-text">
                <br><br>
                <label for="origin-dropdown">Select a manufacturer origin:
                </label>
                <select id="origin-dropdown" name="origin_id">
                    <option selected>Select Origin</option>
                    <option value="1">Domestic</option>
                    <option value="2">Import</option>
                </select>
                <br><br>
                <input type="submit" value="Create New Car" id="add-btn">
                <br><br>
            </form>
        </div>
    </section>

    <section class="section">
        <h3 class="title">Our Current Inventory!</h3>
        <div id="fleet-container">
            <ul id="car-fleet"></ul>
        </div>
    </section>
</body>

</html>
